<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Filter Status Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #0f172a;
            font-family: Arial, sans-serif;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #020617;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #38bdf8;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 15px;
        }

        select, input {
            background-color: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        input[type="datetime-local"] {
            color-scheme: dark;
        }

        button {
            margin-top: 25px;
            background-color: #38bdf8;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #020617;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #a7f3d0;
        }

        .error {
            color: #fca5a5;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üå¨Ô∏è Air Filter Prediction</h2>

    <form action="/predict" method="POST">

        <!-- Device ID -->
        <label for="device_id">Select Device</label>
        <select name="device_id" id="device_id" required>
        <!--add your option-->
        </select>

        <!-- DateTime -->
        <label for="datetime">Select Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required>

        <!-- Duration -->
        <label for="duration">Duration (in minutes)</label>
        <input type="number" id="duration" name="duration" min="1" value="60" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction | safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
